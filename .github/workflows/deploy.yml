name: Deploy PHP App to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
      
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'SSH connection successful'"
      
      - name: Deploy Application Files
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo mkdir -p /var/www/${{ secrets.APP_NAME }}"
          scp -r index.php db.php migrations.php sql/ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/tmp/
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo mv /tmp/index.php /tmp/db.php /tmp/migrations.php /var/www/${{ secrets.APP_NAME }}/"
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo mv /tmp/sql /var/www/${{ secrets.APP_NAME }}/"
      
      - name: Deploy Deployment Script
        run: |
          scp deploy_app.sh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/tmp/
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "chmod +x /tmp/deploy_app.sh"
      
      - name: Run Deployment Script
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo /tmp/deploy_app.sh ${{ secrets.APP_NAME }} 80"
      
      - name: Set Environment Variables
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            sudo bash -c 'cat > /var/www/${{ secrets.APP_NAME }}/.env' << ENVEOF
          export DB_HOST="${{ secrets.DB_HOST }}"
          export DB_NAME="${{ secrets.DB_NAME }}"
          export DB_USER="${{ secrets.DB_USER }}"
          export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          ENVEOF
          EOF
      
      - name: Set Proper Permissions
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo chown -R www-data:www-data /var/www/${{ secrets.APP_NAME }}"
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo chmod -R 755 /var/www/${{ secrets.APP_NAME }}"
      
      - name: Run Database Migrations
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_NAME="${{ secrets.DB_NAME }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            cd /var/www/${{ secrets.APP_NAME }}
            php migrations.php
          EOF
      
      - name: Test Deployment
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_NAME="${{ secrets.DB_NAME }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            cd /var/www/${{ secrets.APP_NAME }}
            php db.php
          EOF
      
      - name: Deployment Summary
        run: |
          echo "========================================="
          echo "Deployment completed successfully!"
          echo "Application deployed to: ${{ secrets.VM_HOST }}"
          echo "Application name: ${{ secrets.APP_NAME }}"
          echo "========================================="
