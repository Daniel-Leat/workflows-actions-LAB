name: Deploy PHP App to Google Cloud VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Write env file
      run: |
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
    
    - name: Copy artifact to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        source: ".env,*.php,sql/,deploy_app.sh"
        target: "/tmp/lab5app"
        strip_components: 0
    
    - name: Deploy to Apache
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        script: |
          cd /tmp/lab5app
          chmod +x deploy_app.sh
          sudo ./deploy_app.sh lab5app ${{ secrets.APP_PORT }}
          sudo cp -r .env *.php sql /var/www/lab5app/
          sudo chown -R www-data:www-data /var/www/lab5app
          sudo chmod -R 755 /var/www/lab5app
          echo "Listen ${{ secrets.APP_PORT }}" | sudo tee -a /etc/apache2/ports.conf || true
          sudo systemctl reload apache2
          echo "Deployment completed!"
    
    - name: Run database migrations
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        script: |
          cd /var/www/lab5app
          export $(cat .env | xargs)
          php migrations.php
          echo "Migrations completed!"
    
    - name: Test deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        script: |
          cd /var/www/lab5app
          export $(cat .env | xargs)
          php db.php
